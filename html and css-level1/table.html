<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        .ROW{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            background-color: antiquewhite;
            caption-side: bottom;
        }
        .Head{
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h3>Building Table</h3>
    <table>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <th>Jan</th>
            <td>100</td>
        </tr>
        <tr>
            <th>Feb</th>
            <td>200</td>
        </tr>
        <tr>
            <th>Mar</th>
            <td>300</td>
        </tr>
        <tr><th>Total</th>
        <td>600</td>
        </tr>
    </table>


    <h3>Understanding Row span and column span</h3>
    <table class="ROW">
        <caption>First table</caption>
        <tr class="ROW">
            <th class="Head" colspan="2">abcd</th>
            <!-- <td class="ROW">abcd</td> -->
            <td class="ROW">abcd</td>
        </tr>
        <tr class="ROW">
            <td class="ROW">abcd</td>
            <th class="Head" rowspan="2">abcd</th>
            <td class="ROW">abcd</td>
        </tr>
        <tr class="ROW">
            <td class="ROW">abcd</td>
            <!-- <td class="ROW">abcd</td> -->
            <td class="ROW">abcd</td>
        </tr>
        <tr>
            <td class="ROW">abcd</td>
            <th class="Head" colspan="2" rowspan="2">abcd</th>
            <!-- <td class="ROW">abcd</td> -->
        </tr>
        <tr>
            <td class="ROW">abcd</td>
            <!-- <td class="ROW">abcd</td> -->
            <!-- <td class="ROW">abcd</td> -->
        </tr>
    </table>


</body>
</html>
